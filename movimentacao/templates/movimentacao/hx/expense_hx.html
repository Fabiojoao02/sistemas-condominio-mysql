<!-- hx/expense_hx.html linha que vai preenchendo a tabela -->
{% load humanize %}
{% load custom_tags %}
<tr
  hx-target="this"
  hx-swap="outerHTML"
  class="person {% if object.id_leitura %}activate{% else %}deactivate{% endif %}"
>
  <td>
    <input
      type="checkbox"
      name="ids"
      value="{{ object.id_leitura }}">
  </td>
  <td>{{ object.id_morador }}</td>
  <td>{{ object.id_contas }}</td>
  <td>{{ object.dt_leitura|date:"d/m/Y" }}</td>
  <td style="text-align: right;">{{ object.valor_m3|floatformat:2|intcomma }}</td>
  <td style="text-align: right;">{{ object.leitura_inicial|floatformat:3|intcomma }}</td>
  <td style="text-align: right;">{{ object.leitura_final|floatformat:3|intcomma }}</td>

</tr>
